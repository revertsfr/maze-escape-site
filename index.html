<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Escape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <!-- Add more snowflakes as needed -->
    </div>

    <div class="container">
        <h1 class="title">Maze Escape</h1>
        <div class="buttons">
            <a href="download_link_here" class="button">Download</a>
            <a href="https://discord.gg/k4FzwvTkkF" class="button">Discord</a>
        </div>
    </div>
</body>
<script>
    const snowflakeContainer = document.querySelector('.snowflakes');

    // Create 100 snowflakes
    for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Randomize falling speed
        snowflake.style.animationDelay = `${Math.random() * 5}s`; // Randomize animation start time
        snowflakeContainer.appendChild(snowflake);
    }
</script>
</html>
