<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Escape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles">
        <!-- Magenta falling particles -->
        <div class="particle magenta" style="--random-x: 0.1;">.</div>
        <div class="particle magenta" style="--random-x: 0.3;">.</div>
        <div class="particle magenta" style="--random-x: 0.5;">.</div>
        
        <!-- White floating particles -->
        <div class="particle white" style="--random-x: 0.2;">.</div>
        <div class="particle white" style="--random-x: 0.4;">.</div>
        <div class="particle white" style="--random-x: 0.6;">.</div>
        <!-- Add more particles as needed -->
    </div>

    <div class="container">
        <h1 class="title">Maze Escape</h1>
        <div class="buttons">
            <a href="download_link_here" class="button">Download</a>
            <a href="discord_link_here" class="button">Discord</a>
        </div>
    </div>

    <script>
        // Randomize the horizontal position of each particle
        document.querySelectorAll('.particle').forEach(function(particle) {
            particle.style.setProperty('--random-x', Math.random());
        });
    </script>
</body>
</html>
